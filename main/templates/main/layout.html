{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block title %} {% endblock %}
    {% block stl %} {% endblock %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/planetsCs.css' %}">
</head>
<body>

    <aside>
        {% block bgImg %}
        {% endblock %}
    </aside>

    <newA>
        <div id="fixedDiv" class="fixed fixed-top">
            <a href="{% url 'home2' %}"><img  height="80px" hspace="40vw" src="{% static 'main/img/galaxy.png' %}" alt="galaxy"></a>
            <a href="{% url 'mercury' %}" class="planet1" ><img hspace="10vw" src="{% static 'main/img/mercury.png' %}" alt="меркурий"> </a>
            <a href="{% url 'venus' %}" class="planet2"><img hspace="10vw" src="{% static 'main/img/venus.png' %}" alt="венера"> </a>
            <a href="{% url 'earth' %}" class="planet3"><img hspace="10vw" src="{% static 'main/img/earth.png' %}" alt="земля"> </a>
            <a href="{% url 'mars' %}" class="planet4"><img hspace="10vw" src="{% static 'main/img/mars.png' %}" alt="МаРс"> </a>
            <a href="{% url 'jupiter' %}" class="planet5"><img hspace="10vw" src="{% static 'main/img/jupiter.png' %}" alt="юпитер"> </a>
            <a href="{% url 'saturn' %}" class="planet6"><img hspace="10vw" src="{% static 'main/img/saturn.png' %}" alt="сатурн"> </a>
            <a href="{% url 'uranus' %}" class="planet7"><img hspace="10vw" src="{% static 'main/img/uranus.png' %}" alt="уран"> </a>
            <a href="{% url 'neptune' %}" class="planet8"><img hspace="10vw" src="{% static 'main/img/neptune.png' %}" alt="нептун"> </a>
        </div>
    </newA>
    <script>
        var oldScrollY = 0;
        var div = document.getElementById("fixedDiv");

        window.onscroll = function() {
          var scrolled = window.pageYOffset || document.documentElement.scrollTop;
          var dY = scrolled - oldScrollY;

          if ( dY > 0 ){
            div.className = "fixed fixed-bottom";
          } else {
            div.className = "fixed fixed-top";
          }

          oldScrollY = scrolled;
        }
    </script>

    <main>
        {% block content %}
        {% endblock %}
    </main>


</body>
</html>
